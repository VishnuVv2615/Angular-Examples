<div class="container">
    <h2>Reactive Form</h2>
    <form [formGroup]="contactForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName">
        <div *ngIf="contactForm.controls.firstName?.invalid && (contactForm.controls.firstName?.dirty || contactForm.controls.firstName?.touched)" class="text-danger">
        <div *ngIf="contactForm.controls.firstName?.errors?.required"> First name is required</div>
        <div *ngIf="contactForm.controls.firstName?.errors?.minlength">Must be 6 Characters</div>
    </div>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
        <div *ngIf="contactForm.controls.lastName?.invalid && (contactForm.controls.firstName?.dirty || contactForm.controls.lastName?.touched)" class="text-danger">
            <div *ngIf="contactForm.controls.lastName?.errors?.required"> Last name is required</div>
            <div *ngIf="contactForm.controls.lastName?.errors?.minlength">Must be 6 Characters</div>
        </div>
        </div>
        <div>
            <label for="email">email:</label>
        <input type="email" id="email" name="email" class="form-control" formControlName="email">
        <div *ngIf="contactForm.controls.email?.invalid && (contactForm.controls.email?.dirty || contactForm.controls.email?.touched)" class="text-danger">
            <div *ngIf="contactForm.controls.email?.errors?.required"> Email Id is required</div>
            <div *ngIf="contactForm.controls.email?.errors?.email">Invalid format</div>
        </div>
        </div>
        <div>
            <label for="password">Password:</label>
        <input type="text" id="password" name="password" class="form-control" formControlName="password">
        <div *ngIf="contactForm.controls.password?.invalid && (contactForm.controls.password?.dirty || contactForm.controls.firstName?.touched)" class="text-danger">
            <div *ngIf="contactForm.controls.password?.errors?.required"> Password is required</div>
            <div *ngIf="contactForm.controls.password?.errors?.minlength">Must be 6 Characters</div>
        </div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" name="confirmPassword" class="form-control" formControlName="confirmPassword">
        </div>
        <div>
            <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" class="form-control" formControlName="mobile">
        </div>
        <button>Submit</button>
    </form>
</div>
